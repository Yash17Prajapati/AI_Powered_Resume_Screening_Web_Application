<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting</title>
    <link rel="stylesheet" href="{% static 'css/post_job_form.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>
    .container {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        background: #fff;
        padding: 40px;
        border-radius: 0;
        box-shadow: none;
        box-sizing: border-box;
    }
</style>
<body>
    <nav class="navbar">
        <h1><a href="{% url 'recruiter:recruiter_dashboard' %}" style="text-decoration: none; color:white">Recruiter Dashboard</a></h1>
        <ul>
            <li><a href="{% url 'recruiter:job_posted' %}">Job Posted</a></li>
            <li><a href="{% url 'recruiter:post_job' %}">Post new jobs</a></li>
            <li><a href="{% url 'recruiter:result_jobs' %}">Results</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Create Job Post</h1>
        <form action="{% url 'recruiter:post_job' %}" method="post" id="job-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job_title" placeholder="e.g., Software Engineer" required>
            </div>

            <div class="form-group">
                <label for="job-description">Job Description</label>
                <textarea id="job-description" name="job_description" placeholder="Describe the job responsibilities..." rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company_name" placeholder="e.g., ABC Corp" required>
            </div>

            <div class="form-group">
                <label for="job-location">Job Location</label>
                <input type="text" id="job-location" name="job_location" placeholder="e.g., New York, NY or Remote" required>
            </div>

            <div class="form-group">
                <label for="employment-type">Employment Type</label>
                <select id="employment-type" name="employment_type" required>
                    <option value="">Select</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Internship">Internship</option>
                    <option value="Contract">Contract</option>
                    <option value="Freelance">Freelance</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience-level">Experience Level</label>
                <select id="experience-level" name="experience_level" required>
                    <option value="">Select</option>
                    <option value="Entry-level">Entry-level</option>
                    <option value="Mid-level">Mid-level</option>
                    <option value="Senior-level">Senior-level</option>
                    <option value="Executive">Executive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="salary-range">Salary Range (Optional)</label>
                <input type="text" id="salary-range" name="salary_range" placeholder="e.g., $50,000 - $70,000 or Negotiable">
            </div>

            <div class="form-group">
                <label for="skills-required">Skills Required</label>
                <input type="text" id="skills-required" name="skills_required" placeholder="e.g., Python, Teamwork, Communication" required>
            </div>

            <div class="form-group">
                <label for="education">Educational Qualification</label>
                <input type="text" id="education" name="education" placeholder="e.g., Bachelorâ€™s degree" required>
            </div>

            <div class="form-group">
                <label for="application-deadline">Application Deadline</label>
                <input type="date" id="application-deadline" name="application_deadline" required>
            </div>

            <div class="form-group">
                <label for="job-category">Job Category</label>
                <select id="job-category" name="job_category" required>
                    <option value="">Select</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vacancies">Vacancies Available</label>
                <input type="number" id="vacancies" name="vacancies" min="1" placeholder="e.g., 5" required>
            </div>

            <div class="form-group">
                <label for="contact-info">Contact Information</label>
                <input type="email" id="contact-info" name="contact_info" placeholder="e.g., recruiter@example.com" required>
            </div>

            <div class="form-actions">
                <button type="submit">Post Job</button>
                <button onclick="location.href='{% url 'recruiter:recruiter_dashboard'%}'" id="cancel-button">Cancel</button>
            </div>
        </form>
</div>
<footer class="footer">
    <p>&copy; 2024 Recruiter Dashboard. All rights reserved.</p>
</footer>
    <script>
        document.getElementById('cancel-button').addEventListener('click', () => {
            document.getElementById('job-form').reset();
        });

        // Placeholder: Logic to handle job posting and deletion can be added here.
    </script>
</body>
</html>

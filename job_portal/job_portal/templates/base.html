<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Portal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'user_dashboard' %}">User Dashboard</a></li>
                <li><a href="{% url 'recruiter_dashboard' %}">Recruiter Dashboard</a></li>
                <li><a href="{% url 'job_list' %}">Jobs</a></li>
                <li><a href="{% url 'post_job' %}">Post Job</a></li>
                <li><a href="{% url 'login' %}">Login</a></li> <!-- Assume login view exists -->
                <li><a href="{% url 'logout' %}">Logout</a></li> <!-- Assume logout view exists -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Job Portal</p>
    </footer>
</body>
</html>

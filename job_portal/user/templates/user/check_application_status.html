<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Progress Bar</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <style>
        {% comment %} body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        } {% endcomment %}

        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            margin-left: 2rem;
            margin-top: 1rem;
        }

        .progress-step {
            display: flex;
            align-items: center;
            margin: 15px 0;
            position: relative;
        }

        .progress-step::before {
            content: "";
            position: absolute;
            width: 5px;
            height: 50px;
            background-color: #ccc;
            left: 18px;
            top: 30px;
            z-index: -1;
        }

        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: red; /* Default color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            transition: background-color 0.5s ease-in-out;
        }

        .progress-text {
            margin-left: 15px;
            font-size: 18px;
        }

        .progress-step:last-child::before {
            display: none;
        }

        /* Colors for progress */
        .in-progress {
            background-color: orange; /* AI Reviewing */
        }

        .completed {
            background-color: green; /* Completed */
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <h1><a href="{% url 'user:user_dashboard' %}" style="text-decoration: none;color:white">User Dashboard</a></h1>
        <ul>
            <li><a href="{% url 'user:job_list' %}">Job Listings</a></li>
            <li><a href="{% url 'user:applied' %}">My Applications</a></li>
        </ul>
    </nav>

    <div class="progress-container">
        <div class="progress-step">
            <div class="progress-circle" id="step1">1</div>
            <div class="progress-text">AI Reviewing Application</div>
        </div>
        <div class="progress-step">
            <div class="progress-circle" id="step2">2</div>
            <div class="progress-text">Under Review by Recruiter</div>
        </div>
        <div class="progress-step">
            <div class="progress-circle" id="step3">3</div>
            <div class="progress-text">Recruiter Selects Candidate</div>
        </div>
        <div class="progress-step">
            <div class="progress-circle" id="step4">4</div>
            <div class="progress-text">Further Recruitment Rounds</div>
        </div>
    </div>

    <script>
        function updateProgress(step) {
            if (step === 1) {
                document.getElementById("step1").classList.add("in-progress"); // AI starts reviewing
            } else if (step === 2) {
                document.getElementById("step1").classList.remove("in-progress");
                document.getElementById("step1").classList.add("completed"); // AI completed
                document.getElementById("step2").classList.add("in-progress"); // Recruiter review starts
            } else if (step === 3) {
                document.getElementById("step2").classList.remove("in-progress");
                document.getElementById("step2").classList.add("completed"); // Recruiter review done
                document.getElementById("step3").classList.add("in-progress"); // Candidate selected
            } else if (step === 4) {
                document.getElementById("step3").classList.remove("in-progress");
                document.getElementById("step3").classList.add("completed"); // Candidate selected done
                document.getElementById("step4").classList.add("in-progress"); // Further rounds
            }
        }

        // Simulate progress updates (change steps every 2 seconds)
        let currentStep = 0;
        function startProgress() {
            if (currentStep < 4) {
                currentStep++;
                updateProgress(currentStep);
                setTimeout(startProgress, 2000); // Move to next step every 2 seconds
            }
        }

        setTimeout(startProgress, 2000); // Start after 2 seconds
    </script>
    <footer class="footer">
        <p>&copy; 2024 User Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>

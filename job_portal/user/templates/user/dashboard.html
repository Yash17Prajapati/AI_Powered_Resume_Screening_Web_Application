<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .feature-list1{
            margin-bottom: 1rem;
            text-align: left;
        }
        /* General Section Styling */
.query-section {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    width: 60%;
    margin: 20px auto;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header Styling */
.query-header h2 {
    font-size: 22px;
    color: #333;
    margin-bottom: 15px;
}

/* Query Input Box */
.query-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

#queryMessage {
    width: 100%;
    height: 100px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: none;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
}

/* Send Button */
#sendQueryBtn {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background 0.3s ease;
}

#sendQueryBtn i {
    font-size: 16px;
}

#sendQueryBtn:hover {
    background: #0056b3;
}

/* Message List */
.query-messages {
    margin-top: 20px;
}

.query-messages h3 {
    font-size: 20px;
    color: #333;
    margin-bottom: 10px;
}

#queryList {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    max-height: 250px;
    overflow-y: auto;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: white;
    padding: 10px;
}

/* Individual Message */
#queryList li {
    background: #e9f5ff;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-left: 4px solid #007bff;
    font-size: 15px;
}

/* Scrollbar Styling */
#queryList::-webkit-scrollbar {
    width: 6px;
}

#queryList::-webkit-scrollbar-thumb {
    background: #007bff;
    border-radius: 6px;
}

#queryList::-webkit-scrollbar-track {
    background: #f1f1f1;
}
/* General Section Styling */
.recruiter-candidate-chat {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    width: 60%;
    margin: 20px auto;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Chat Header */
.chat-header h2 {
    font-size: 22px;
    color: #333;
    margin-bottom: 15px;
}

/* Chat Box (Candidate's Read-Only Section) */
.chat-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 8px;
    border: 1px solid #ddd;
    max-height: 250px;
    overflow-y: auto;
}

/* Message List */
#recruiterMessages {
    list-style: none;
    padding: 0;
    margin: 0;
}

/* Individual Message */
#recruiterMessages li {
    background: #e9f5ff;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border-left: 4px solid #007bff;
    text-align: left;
    font-size: 15px;
}

/* Scrollbar Styling */
#recruiterMessages::-webkit-scrollbar {
    width: 6px;
}

#recruiterMessages::-webkit-scrollbar-thumb {
    background: #007bff;
    border-radius: 6px;
}

#recruiterMessages::-webkit-scrollbar-track {
    background: #f1f1f1;
}

/* Message Sending Box (Only for Recruiters) */
.send-message-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
}

#recruiterMessage {
    width: 100%;
    height: 100px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: none;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
}

/* Send Button */
#sendMessageBtn {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background 0.3s ease;
}

#sendMessageBtn i {
    font-size: 16px;
}

#sendMessageBtn:hover {
    background: #0056b3;
}
.candidate-analytics {
    background: url('{% static 'img/reqimg.jpg' %}') center no-repeat;
    padding: 80px 20px;
    text-align: center;
    color: #333;
    position: relative;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    font-family: Arial, sans-serif;
    width: 60%;
    margin: auto auto;
    min-height: 600px;
}

/* Overlay Effect for Better Readability */
.candidate-analytics::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.5); /* Light overlay effect */
    border-radius: 10px;
}

/* Content Inside the Section */
.analytics-content {
    position: relative;
    z-index: 2;
}

/* Heading */
.analytics-content h2 {
    font-size: 28px;
    font-weight: bold;
}
/* Responsive Design */
@media (max-width: 768px) {
    .recruiter-candidate-chat {
        width: 90%;
        padding: 15px;
    }

    #recruiterMessage {
        height: 80px;
        font-size: 14px;
    }

    #sendMessageBtn {
        font-size: 14px;
        padding: 8px 12px;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .query-section {
        width: 90%;
        padding: 15px;
    }

    #queryMessage {
        height: 80px;
        font-size: 14px;
    }

    #sendQueryBtn {
        font-size: 14px;
        padding: 8px 12px;
    }
}
       
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><a href="{% url 'user:user_dashboard' %}" style="text-decoration: none;color:white">User Dashboard</a></h1>
        <ul>
            <li><a href="{% url 'user:job_list' %}">Job Listings</a></li>
            <li><a href="{% url 'user:applied' %}">My Applications</a></li>
        </ul>
    </nav>
    <section class="recruiter-candidate-chat">
        <div class="chat-header">
            <h2>üí¨ Recruiter Messages</h2>
        </div>
    
        <!-- Candidate Message Display (Read-Only) -->
        <div class="chat-box">
            <h3>üì© Messages from Recruiter</h3>
            <ul id="recruiterMessages">
                <!-- Messages from recruiter will be displayed here -->
            </ul>
        </div>
    </section>
    <section class="candidate-analytics">
        <h2>üìä View Your Analytics Here</h2>
        <div class="analytics-content">
            <!-- <h2>üìä View Your Analytics Here</h2> -->
        </div>
    </section>
    <section class="query-section">
        <div class="query-header">
            <h2>üì© Contact the Portal Team</h2>
        </div>
    
        <div class="query-box">
            <textarea id="queryMessage" placeholder="Type your query here..."></textarea>
            <button id="sendQueryBtn">
                <i class="fas fa-paper-plane"></i> Send Query
            </button>
        </div>
    
        <div class="query-messages">
            <h3>üó®Ô∏è Your Queries</h3>
            <ul id="queryList">
                <!-- Messages will be dynamically inserted here -->
            </ul>
        </div>
    </section>
    
    
    
    
    <footer class="footer">
        <p>&copy; 2024 User Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
